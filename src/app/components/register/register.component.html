<form [formGroup]="registerForm" (ngSubmit)="OnClick()">
    <div class="row">
        <div class="col-2">First Name</div>
        <div class="col-10">
            <input type="text" formControlName="firstname" />
            <div *ngIf="firstname.invalid && (IsSubmitted || firstname.dirty || firstname.touched)"
                class="alert alert-danger">
                <div *ngIf="firstname.errors.required">
                    First Name is required.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">Last Name</div>
        <div class="col-10">
            <input type="text" formControlName="lastname" />
            <div *ngIf="lastname.invalid && (IsSubmitted || lastname.dirty || lastname.touched)"
                class="alert alert-danger">
                <div *ngIf="lastname.errors.required">
                    Last Name is required.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">Email</div>
        <div class="col-10">
            <input type="text" formControlName="email" />
            <div *ngIf="email.invalid && (IsSubmitted || email.dirty || email.touched)"
                class="alert alert-danger">
                <div *ngIf="email.errors.required">
                    Email Id is required.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">Password</div>
        <div class="col-10"><input type="password" formControlName="password" /></div>
        <div *ngIf="password.invalid && (IsSubmitted ||password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Password must be at least 5 characters long.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"><button title="Register" type="submit">Register</button></div>
    </div>

</form>
