<form [formGroup]="loginForm" (ngSubmit)="OnClick()">
    <div class="row">
        <div class="col-2">
            User Name
        </div>
        <div class="col-10">
            <input type="text" formControlName="username" />
            <div *ngIf="username.invalid && (IsSubmitted || username.dirty || username.touched)"
                class="alert alert-danger">
                <div *ngIf="username.errors.required">
                    Name is required.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">Password</div>
        <div class="col-10"><input type="password" formControlName="password" /></div>
        <div *ngIf="password.invalid && (IsSubmitted ||password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Password must be at least 5 characters long.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"><button title="Login" type="submit">Login</button></div>
    </div>

</form>
